<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit more- AI Sports Talent Assessment</title>
    <link rel="stylesheet" href="/project-root/static/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            return true;
        }

    </script>
    <style>
        /* Additional styles for register page enhancements */

        body {
            /* background: linear-gradient(135deg, #00796b, #004d40); */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        header {
            background: linear-gradient(135deg, #00796b, #004d40);
            padding: 2rem 1rem 1rem;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1.5px;
            user-select: none;
            color: #a5d6a7;
            text-shadow: 0 0 8px rgba(0, 121, 107, 0.7);
        }

        main.form-container {
            background: linear-gradient(135deg, #00796b, #004d40);
            /* translucent white */
            max-width: 480px;
            margin: auto;
            padding: 2.5rem 3rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 77, 64, 0.6);
            backdrop-filter: blur(10px);
            color: #e0f2f1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
            top: 40px;
        }

        main.form-container h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #a5d6a7;
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            text-shadow: 0 0 6px rgba(0, 121, 107, 0.8);
        }

        label {
            font-weight: 600;
            font-size: 1rem;
            color: #b2dfdb;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
            display: block;
            user-select: none;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 30px;
            border: 2px solid #004d40;
            background: #e0f2f1aa;
            color: #004d40;
            font-size: 1rem;
            font-weight: 600;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            user-select: text;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        textarea :focus,
        select:focus {
            border-color: #a5d6a7;
            box-shadow: 0 0 8px #a5d6a7;
            background: #ffffffcc;
        }

        select {
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2212%22%20height%3D%227%22%20viewBox%3D%220%200%2012%207%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M6%207L0%200h12L6%207z%22%20fill%3D%22%2300492e%22/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 12px 7px;
            cursor: pointer;
        }

        button.btn.btn-primary {
            background-color: #e0f2f1aa;
            color: #004d40e6;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.85rem 2rem;
            border-radius: 30px;
            border: none;
            cursor: pointer;

            transition: background 0.4s ease, box-shadow 0.4s ease;
            user-select: none;
            margin-top: 1rem;
            width: 100%;
            letter-spacing: 1px;
        }

        button.btn.btn-primary:hover {
            background: linear-gradient(135deg, #52c958, #004a05);
            box-shadow: 0 8px 30px rgba(102, 187, 106, 0.8);
            color: #fff;
        }

        .redirect-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #b2dfdb;
            user-select: none;
        }

        .redirect-text a {
            color: #a5d6a7;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .redirect-text a:hover {
            color: #e0f2f1;
            text-decoration: underline;
        }


        .back-btn {
            position: absolute;
            left: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e0f2f1aa;
            color: #004d40;
            font-size: 1.5rem;
            font-weight: bolder;
            text-decoration: none;
            transition: background-color 0.3s ease;
            user-select: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #004d40;
            color: #e0f2f1aa;
        }

        /* Responsive */
        @media (max-width: 520px) {
            main.form-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>AI-Powered Sports Talent Assessment</h1>
    </header>

    <main class="form-container">


        <div class="profile-header">
            <a href="profile.html" class="back-btn" aria-label="Back to dashboard">‚Üê</a>
            <h2>Edit More Info</h2>
        </div>


        <form id="registerForm" action="/edit_more" method="POST" enctype="multipart/form-data">





            <label for="physicallyChallenged">Physically Challenged:</label>
            <select id="physicallyChallenged" name="physicallyChallenged" onchange="toggleChallengeDetails()">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>


            <div class="form-group" id="challengeDetailsGroup" style="display:none;">
                <label for="challengeDetails">If Yes, specify:</label>
                <input type="text" id="challengeDetails" name="challengeDetails">
            </div>


            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0">



            <label for="achievements">Achievements:</label>
            <textarea id="achievements" name="achievements" rows="4"></textarea>







            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select your State</option>
                <!-- States -->
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>

                <option value="" disabled class="sport-type">OR Select your Union Territories</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu
                </option>
                <option value="Delhi">Delhi</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
            </select>

            <label for="district">District</label>
            <input type="text" id="district" name="district" placeholder="Enter your district" required />

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="sportPreference">Sport Preference</label>
            <select id="sportPreference" name="sportPreference" required>
                <option value="" disabled selected>Select your preferred sport</option>

                <option value="Athletics">Athletics</option>
                <option value="Track and Field">Track and Field</option>
                <option value="Marathon">Marathon</option>
                <option value="Race Walking">Race Walking</option>
                <option value="Javelin Throw">Javelin Throw</option>
                <option value="Shot Put">Shot Put</option>
                <option value="Discus Throw">Discus Throw</option>
                <option value="High Jump">High Jump</option>
                <option value="Long Jump">Long Jump</option>
                <option value="Triple Jump">Triple Jump</option>
                <option value="Pole Vault">Pole Vault</option>

                <option value="" disabled class="sport-type">Team Sports</option>
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
                <option value="Hockey">Hockey</option>
                <option value="Kabaddi">Kabaddi</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Basketball">Basketball</option>
                <option value="Handball">Handball</option>
                <option value="Rugby">Rugby</option>

                <option value="" disabled class="sport-type">Racket Sports</option>
                <option value="Badminton">Badminton</option>
                <option value="Tennis">Tennis</option>
                <option value="Table Tennis">Table Tennis</option>
                <option value="Squash">Squash</option>

                <option value="" disabled class="sport-type">Combat Sports</option>
                <option value="Wrestling">Wrestling</option>
                <option value="Boxing">Boxing</option>
                <option value="Judo">Judo</option>
                <option value="Taekwondo">Taekwondo</option>
                <option value="Karate">Karate</option>
                <option value="Mixed Martial Arts">Mixed Martial Arts</option>

                <option value="" disabled class="sport-type">Traditional & Indigenous </option>
                <option value="Kho-Kho">Kho-Kho</option>
                <option value="Mallakhamb">Mallakhamb</option>
                <option value="Gatka">Gatka</option>
                <option value="Yogasana">Yogasana</option>

                <option value="" disabled class="sport-type"> Others</option>
                <option value="Archery">Archery</option>
                <option value="Shooting">Shooting</option>
                <option value="Weightlifting">Weightlifting</option>
                <option value="Gymnastics">Gymnastics</option>
                <option value="Swimming">Swimming</option>
                <option value="Cycling">Cycling</option>
                <option value="Equestrian">Equestrian</option>
                <option value="Golf">Golf</option>
                <option value="Chess">Chess</option>
            </select>
            <label for="altEmail">Alternative Email:</label>
            <input type="email" id="altEmail" name="altEmail" required>



            <button type="submit" class="btn btn-primary">Save Details</button>
        </form>

    </main>

    <footer>
        <p>¬© 2024 Sports Authority of India</p>
    </footer>

    <script>
        function toggleChallengeDetails() {
            const select = document.getElementById("physicallyChallenged");
            const details = document.getElementById("challengeDetailsGroup");
            if (select.value === "Yes") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }
    </script>
</body>

</html>
