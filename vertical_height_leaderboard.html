<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertical Jump Leaderboard - AI Sports Talent Assessment</title>
    <link rel="stylesheet" href="leaderboaard_style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='leaderboaard_style.css') }}">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>AI-Powered Sports Talent Assessment</h1>
    </header>

    <main class="leaderboard-container">
        <div class="select-container">
            <a href="#" id="backBtn" class="back-btn" aria-label="Back to dashboard">‚Üê</a>

            <label for="leaderboardSelect" class="sr-only">Select Leaderboard</label>
            <select id="leaderboardSelect" aria-label="Select leaderboard to view">
                <option value="leaderboard.html">Overall Leaderboard</option>
                <option value="vertical_height_leaderboard.html" selected>Vertical Jump Leaderboard</option>
                <option value="situps_leaderboard.html">Sit-ups Leaderboard</option>
                <option value="shuttal_run_leaderboard.html">Shuttle Run Leaderboard</option>
                <option value="endurance_run_leaderboard.html">Endurance Run Leaderboard</option>
            </select>
        </div>

        <section>
            <h2 class="section-title">Vertical Jump Leaderboard</h2>
            <table class="leaderboard-table" aria-label="Vertical Jump Leaderboard">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Athlete Name</th>
                        <th>Score (cm)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="rank gold" aria-label="1st place">üèÜ</td>
                        <td>Ashok chowdary</td>
                        <td>85</td>
                    </tr>
                    <tr>
                        <td class="rank silver" aria-label="2nd place">ü•à</td>
                        <td>Suresh savnoor</td>

                    </tr>
                    <tr>
                        <td class="rank bronze" aria-label="3rd place">ü•â</td>
                        <td>Tejas Gouda</td>
                        <td>78</td>
                    </tr>
                    <tr>
                        <td class="rank">4</td>
                        <td>Rahul Rathod</td>
                        <td>75</td>
                    </tr>
                    <tr>
                        <td class="rank">5</td>
                        <td>Kishore patil</td>
                        <td>72</td>
                    </tr>
                    <tr class="your-rank">
                        <td class="rank">40</td>
                        <td>Your Rank</td>
                        <td>20</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>¬© 2024 Sports Authority of India</p>
    </footer>
<script>
    // Parse role from URL, default to 'athlete' if missing
    const params = new URLSearchParams(window.location.search);
    let role = params.get("role");
    if (!role) {
        role = "athlete";
        params.set("role", role);
        window.history.replaceState({}, "", `${window.location.pathname}?${params.toString()}`);
    }

    // Back button
    const backBtn = document.getElementById("backBtn");
    backBtn.addEventListener("click", (e) => {
        e.preventDefault();
        if (role === "admin") {
            window.location.href = "Admin_dashboard.html";
        } else {
            window.location.href = "Dashboard.html";
        }
    });

    // Leaderboard dropdown navigation
    const select = document.getElementById('leaderboardSelect');
    select.addEventListener('change', () => {
        const val = select.value;
        if (!val) return;
        window.location.href = `${val}?role=${role}`;
    });
</script>

</body>

</html>
