<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Athlete Management - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            
            color: #e0f2f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: linear-gradient(135deg, #00796b, #004d40);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 77, 64, 0.7);
            user-select: none;
            position: relative;
        }

        nav .logo {
            font-weight: 700;
            font-size: 1.6rem;
            color: #a5d6a7;
            letter-spacing: 1.5px;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e0f2f1aa;
            color: #004d40;
            font-size: 1.5rem;
            font-weight: bolder;
            text-decoration: none;
            transition: background-color 0.3s ease;
            user-select: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #004d40;
            color: #e0f2f1aa;
        }

        main.container {
            max-width: 1100px;
            margin: 2rem auto 3rem;
            padding: 2rem 2.5rem;
            background: linear-gradient(135deg, #00796b, #004d40);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 77, 64, 0.6);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            user-select: none;
        }

        h1.page-title {
            font-weight: 700;
            font-size: 2.2rem;
            color: #a5d6a7;
            letter-spacing: 1.5px;
            text-align: center;
            text-shadow: 0 0 8px rgba(0, 121, 107, 0.7);
            margin: 0 0 1rem;
        }

        /* Search and Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .filters label {
            font-weight: 600;
            color: #a5d6a7;
            margin-right: 0.5rem;
            user-select: none;
        }

        .filters select,
        .filters input[type="search"] {
            padding: 0.5rem 0.8rem;
            border-radius: 20px;
            border: 2px solid #43a047;
            background: #e0f2f1cc;
            color: #004d40;
            font-weight: 600;
            min-width: 150px;
            transition: border-color 0.3s ease;
        }

        .filters select:focus,
        .filters input[type="search"]:focus {
            outline: none;
            border-color: #66bb6a;
            box-shadow: 0 0 8px #66bb6aaa;
        }

        /* Table Styles */
        table.athlete-table {
            width: 100%;
            border-collapse: collapse;
            background: #e0f2f1cc;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 121, 107, 0.3);
            user-select: none;
        }

        thead tr {
            background: linear-gradient(135deg, #43a047, #1b5e20);
            color: #e0f2f1;
            font-weight: 700;
            font-size: 1rem;
            text-align: left;
        }

        thead tr th {
            padding: 0.75rem 1rem;
            user-select: none;
        }

        tbody tr {
            border-bottom: 1px solid #a5d6a7aa;
            font-weight: 600;
            font-size: 0.95rem;
            color: #004d40;
            background: #ffffffdd;
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background-color: #c8e6c9cc;
        }

        tbody tr td {
            padding: 0.75rem 1rem;
            vertical-align: middle;
        }

        /* Approve/Reject Buttons */
        .action-btn {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
            font-size: 0.9rem;
            margin-right: 0.4rem;
        }

        .approve-btn {
            background-color: #43a047;
            color: white;
            box-shadow: 0 4px 12px rgba(67, 160, 71, 0.6);
        }

        .approve-btn:hover {
            background-color: #2e7d32;
        }

        .reject-btn {
            background-color: #d32f2f;
            color: white;
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.6);
        }

        .reject-btn:hover {
            background-color: #9a2424;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .filters {
                flex-direction: column;
                align-items: center;
            }

            .filters select,
            .filters input[type="search"] {
                min-width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 600px) {

            thead tr th,
            tbody tr td {
                font-size: 0.85rem;
                padding: 0.5rem 0.7rem;
            }

            .action-btn {
                font-size: 0.8rem;
                padding: 0.25rem 0.6rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">AI Sports Talent - Admin</div>
    </nav>
    <main class="container">
        
        <h1 class="page-title">Athlete Management</h1>
        <a href="admin_dashboard.html" class="back-btn" aria-label="Back to dashboard">‚Üê</a>
        <!-- Search and Filters -->
        <form class="filters" aria-label="Filter and search athletes" onsubmit="return false;">
            <label for="searchName">Search Name:</label>
            <input type="search" id="searchName" name="searchName" placeholder="Enter athlete name"
                aria-label="Search athlete by name" />

            <label for="filterAge">Age Group:</label>
            <select id="filterAge" name="filterAge" aria-label="Filter athletes by age group">
                <option value="">All</option>
                <option value="under15">Under 15</option>
                <option value="15-18">15 - 18</option>
                <option value="19-25">19 - 25</option>
                <option value="26plus">26+</option>
            </select>

            <label for="filterGender">Gender:</label>
            <select id="filterGender" name="filterGender" aria-label="Filter athletes by gender">
                <option value="">All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="filterRegion">Region:</label>
            <select id="filterRegion" name="filterRegion" aria-label="Filter athletes by region">
                <option value="">All</option>
                <option value="north">North</option>
                <option value="south">South</option>
                <option value="east">East</option>
                <option value="west">West</option>
                <option value="central">Central</option>
            </select>
        </form>

        <!-- Athlete Table -->
        <table class="athlete-table" aria-label="Registered athletes list">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Location</th>
                    <th>Performance</th>
                    <th>Account Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="athleteTableBody">
                <!-- Sample rows, replace with dynamic data -->
                <tr>
                    <td>Tejas</td>
                    <td>20</td>
                    <td>Male</td>
                    <td>South</td>
                    <td>Vertical Jump: 85 cm, Sit-ups: 50</td>
                    <td>Pending</td>
                    <td>
                        <button class="action-btn approve-btn" aria-label="Approve John Doe"
                            onclick="approveAthlete(this)">Approve</button>
                        <button class="action-btn reject-btn" aria-label="Reject John Doe"
                            onclick="rejectAthlete(this)">Reject</button>
                    </td>
                </tr>
                <tr>
                    <td>Trisha</td>
                    <td>17</td>
                    <td>Female</td>
                    <td>North</td>
                    <td>Vertical Jump: 78 cm, Sit-ups: 55</td>
                    <td>Verified</td>
                    <td>
                        <button class="action-btn approve-btn" aria-label="Approve John Doe"
                            onclick="approveAthlete(this)">Approve</button>
                        <button class="action-btn reject-btn" aria-label="Reject Jane Smith"
                            onclick="rejectAthlete(this)">Reject</button>
                    </td>
                </tr>
                <tr>
                    <td>Rohit</td>
                    <td>15</td>
                    <td>Male</td>
                    <td>East</td>
                    <td>Vertical Jump: 80 cm, Sit-ups: 48</td>
                    <td>Pending</td>
                    <td>
                        <button class="action-btn approve-btn" aria-label="Approve Mike Johnson"
                            onclick="approveAthlete(this)">Approve</button>
                        <button class="action-btn reject-btn" aria-label="Reject Mike Johnson"
                            onclick="rejectAthlete(this)">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script>
        // Approve athlete
        function approveAthlete(button) {
            const row = button.closest('tr');
            const statusCell = row.querySelector('td:nth-child(6)');

            // Update status
            statusCell.textContent = 'Verified';

            // Remove approve button, keep reject for possible future action
            button.remove();

            alert('Athlete approved.');
        }

        // Reject athlete
        function rejectAthlete(button) {
            const row = button.closest('tr');
            const statusCell = row.querySelector('td:nth-child(6)');

            // Update status
            statusCell.textContent = 'Rejected';

            // Remove both buttons to prevent further action
            const actionCell = row.querySelector('td:nth-child(7)');
            actionCell.innerHTML = '';

            alert('Athlete rejected.');
        }

        // Filtering and searching functionality (basic example)
        const searchInput = document.getElementById('searchName');
        const filterAge = document.getElementById('filterAge');
        const filterGender = document.getElementById('filterGender');
        const filterRegion = document.getElementById('filterRegion');
        const tableBody = document.getElementById('athleteTableBody');

        function filterTable() {
            const searchText = searchInput.value.toLowerCase();
            const ageFilter = filterAge.value;
            const genderFilter = filterGender.value;
            const regionFilter = filterRegion.value;

            for (const row of tableBody.rows) {
                const name = row.cells[0].textContent.toLowerCase();
                const age = parseInt(row.cells[1].textContent, 10);
                const gender = row.cells[2].textContent.toLowerCase();
                const region = row.cells[3].textContent.toLowerCase();

                // Age filter
                let ageMatch = true;
                if (ageFilter) {
                    if (ageFilter === 'under15') ageMatch = age < 15;
                    else if (ageFilter === '15-18') ageMatch = age >= 15 && age <= 18;
                    else if (ageFilter === '19-25') ageMatch = age >= 19 && age <= 25;
                    else if (ageFilter === '26plus') ageMatch = age >= 26;
                }

                // Other filters
                const genderMatch = !genderFilter || gender === genderFilter;
                const regionMatch = !regionFilter || region === regionFilter;
                const nameMatch = name.includes(searchText);

                // Show/hide rows
                if (ageMatch && genderMatch && regionMatch && nameMatch) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }

        // Attach filter events
        searchInput.addEventListener('input', filterTable);
        filterAge.addEventListener('change', filterTable);
        filterGender.addEventListener('change', filterTable);
        filterRegion.addEventListener('change', filterTable);
    </script>
</body>

</html>
