<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - AI Sports Talent Assessment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Reset and base */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #e0f2f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #004d40;
            padding: 2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #a5d6a7;
            box-shadow: 0 4px 10px rgba(0, 77, 64, 0.7);
            user-select: none;
        }

        nav .logo {
            font-weight: 700;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 1.5rem;
            letter-spacing: 1.5px;
            color: #a5d6a7;
        }

        nav .nav-links a {
            color: #a5d6a7;
            text-decoration: none;
            margin-left: 1.8rem;
            
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: #e0f2f1;
        }

        main.dashboard-container {
            max-width: 960px;
            margin: 2.5rem auto 3rem;
            padding: 2rem 2.5rem;
            background: linear-gradient(135deg, #00796b, #004d40);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 77, 64, 0.6);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .welcome-msg {
            font-size: 1.8rem;
            font-weight: 700;
            color: #a5d6a7;
            user-select: none;
            text-align: center;
            letter-spacing: 0.5px;
            text-shadow: 0 0 6px rgba(0, 121, 107, 0.8);
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.8rem;
        }

        .test-card {
            background: #e0f2f1cc;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 121, 107, 0.3);
            padding: 1.8rem 1.5rem 2rem;
            text-align: center;
            color: #004d40;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            user-select: none;
        }

        .test-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 121, 107, 0.6);
        }

        .test-card h3 {
            margin-bottom: 1.2rem;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 0.5px;
            color: #00796b;
        }

        .test-card button {
            background: linear-gradient(135deg, #43a047, #1b5e20);
            color: #e0f2f1;
            border: none;
            padding: 0.85rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(67, 160, 71, 0.6);
            transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.15s ease;
            user-select: none;
            align-self: center;
            min-width: 140px;
        }

        .test-card button:hover {
            background: linear-gradient(135deg, #66bb6a, #2e7d32);
            box-shadow: 0 8px 30px rgba(102, 187, 106, 0.8);
            transform: scale(1.05);
        }

        /* Gamification badge */
        .badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #43a047;
            color: white;
            font-weight: 700;
            font-size: 0.85rem;
            padding: 0.3rem 0.7rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(67, 160, 71, 0.7);
            user-select: none;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            color: #a5d6a7;
            font-size: 0.9rem;
            user-select: none;
        }

        /* Responsive */
        @media (max-width: 720px) {
            main.dashboard-container {
                margin: 1.5rem 1rem 2rem;
                padding: 1.5rem 1.5rem;
                border-radius: 12px;
            }

            .welcome-msg {
                font-size: 1.5rem;
            }

            .test-card h3 {
                font-size: 1.2rem;
            }

            .test-card button {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
                min-width: 120px;
            }
        }

        @media (max-width: 400px) {
            nav {
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem;
            }

            nav .nav-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            nav .nav-links a {
                margin-left: 0;
                font-size: 0.9rem;
            }

            main.dashboard-container {
                padding: 1rem 1rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">AI Sports Talent</div>
        <div class="nav-links">
            <a href="profile.html">Profile</a>
            <a href="news.html">News</a>
            <a href="leaderboard.html?role=user">Leaderboard</a>
            <a href="index.html">Logout</a>
            
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="welcome-msg">Welcome, <strong>Athlete Name</strong>!</div>

        <div class="test-grid">
            <div class="test-card">
                <div class="badge">New</div>
                <h3>Vertical Jump</h3>
                <button onclick="location.href='test.html?test=vertical_jump'">Start Test</button>
            </div>
            <div class="test-card">
                <div class="badge">Beginner</div>
                <h3>Sit-ups</h3>
                <button onclick="location.href='test.html?test=situps'">Start Test</button>
            </div>
            <div class="test-card">
                <div class="badge">Intermediate</div>
                <h3>Shuttle Run</h3>
                <button onclick="location.href='test.html?test=shuttle_run'">Start Test</button>
            </div>
            <div class="test-card">
                <div class="badge">Advanced</div>
                <h3>Endurance Run</h3>
                <button onclick="location.href='test.html?test=endurance_run'">Start Test</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Sports Authority of India</p>
    </footer>
</body>


</html>
